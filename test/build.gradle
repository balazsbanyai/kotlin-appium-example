plugins {
    // Apply the Kotlin JVM plugin to add support for Kotlin on the JVM.
    id 'org.jetbrains.kotlin.jvm'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

evaluationDependsOn(":app")

project(":app").android.applicationVariants.all { variant ->
    def task = project.tasks.create("copy${variant.name.capitalize()}Apk", Copy)
    task.description("Copies :app $variant.name apk into this project for testing")
    task.from(variant.packageApplication)
    task.into(buildDir)
    tasks.withType(Test) {
        dependsOn task
    }
}

dependencies {
    // Use the Kotlin JDK 8 standard library.
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'

    implementation group: 'io.appium', name: 'java-client', version: '7.0.0'


    // Use the Kotlin test library.
    testImplementation 'org.jetbrains.kotlin:kotlin-test'

    // Use the Kotlin JUnit integration.
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit'
}
